{% extends 'base.html' %}

{% block title %}
<div class="container py-5">
  <header class="text-center text-white">
    <h1 class="display-4">Объявления</h1>
  </header>
  <div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive">
            <table id="example" style="width:100%" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Стартовая Цена</th>
                  <th>Новая Цена</th>
                  <th>Город</th>
                  <th>Дата создания</th>
                  <th>Продано</th>
                  <th>Ссылка</th>
                </tr>
              </thead>
              <tbody>
              {% for q in qs %}
                <tr>
                  <td>{{ q.title }}</td>
                  <td>{{ q.base_price }}</td>
                  <td>{{ q.new_price }}</td>
                  <td>{{ q.country }}</td>
                  <td>{{ q.date }}</td>
                  <td>{{ q.deleted }}</td>
                  <td>{{ q.url }}</td>
                </tr>
              {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
