{% extends 'base.html' %}
{% block title %}<br><h3>Ответ:</h3>{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    {% for key, value in response.items %}
    {% if value is None %}
      <tr class="table-danger">
    {% else %}
      <tr class="table-success">
    {% endif %}
        <td>{{ key }}</td>
        <td>{{ value }}</td>

    {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
{% endblock %}
